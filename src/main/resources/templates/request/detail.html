<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
</head>
<body>
<h1>Request detail</h1>
<h2>Request</h2>
<table class="table table-bordered table-hover">
    <tr>
        <th>number</th>
        <th>title</th>
        <th>description</th>
        <th>requestedBy</th>
        <th>tags</th>
    </tr>
    <tr>
        <td data-th-text="${request.excelId}">...</td>
        <td data-th-text="${request.title}">...</td>
        <td data-th-text="${request.description}">...</td>
        <td data-th-text="${request.requestedBy.name}">...</td>
        <td>
            <span data-th-each="a, iterStat : ${request.tags}" data-th-text="!${iterStat.last} ? ${a.name} + ',': ${a.name}"></span>
        </td>
    </tr>
</table>
<h2>Votes</h2>
<div id="chart"></div>
<table class="table table-bordered table-hover">
    <tr>
        <th>organization</th>
        <th>period</th>
        <th>step</th>
        <th>priority</th>
    </tr>
    <tr data-th-each="vote : ${votes}">
        <td data-th-text="${vote.organization.name}">...</td>
        <td data-th-text="${vote.period}">...</td>
        <td data-th-text="${vote.step}">...</td>
        <td data-th-text="${vote.priority}">...</td>
    </tr>
</table>
<script src="../js/request/detail.js" type="text/javascript"></script>
<script data-th-inline="text">
showVotesChart([[${request.excelId}]]);
</script>
</body>
</html>
